<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>
  <div class="user-container">
    <div class="user-box">
      <h2>User Registration</h2>
      <form (ngSubmit)="OnSubmit()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="userName">Username:</label>
          <input type="text" id="userName" [(ngModel)]="model.UserName" name="userName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="model.Email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="model.Password" name="password" class="form-control"  required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
          <div *ngIf="confirmPassword !== model.Password" class="invalid-feedback">Passwords do not match.</div>
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number:</label>
          <input type="text" id="mobileNumber" [(ngModel)]="model.MobileNumber" name="mobileNumber" class="form-control">
        </div>
        <div class="form-group">
          <label for="userRole">User Role:</label>
          <select id="userRole" [(ngModel)]="model.UserRole" name="userRole" class="form-control" required>
            <option value="Admin">Admin</option>
            <option value="Customer">Customer</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <a routerLink="/login" class="btn btn-link">Back to Login</a>
    </div>
  </div>
</body>
</html>
